<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="../lib/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../lib/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../lib/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../lib/favicons/favicon-16x16.png">
    <link rel="manifest" href="../lib/favicons/site.webmanifest">
    <link rel="mask-icon" href="../lib/favicons/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="../lib/styles/login.css">
  </head>
  <body class="login" >
    <div class="mainWrapWrap">
      <div class="mainWrap">
        <div class="mount loginBlock">
          <!-- <div class="loginTitle" title="МУниципальная Информационная Система">МуИС</div> -->
          <div class="h5">Авторизация</div>
          <form action="" class="loginForm">
            <div class="inputWrap loginWrap">
            <input type="text" class="form-control" id="inputLogin" placeholder="Логин"  required >
          </div>
            <div class="inputWrap passWrap">
            <input type="password" class="form-control" id="inputPass" placeholder="Пароль"  required >
          </div>
            <p class="invalidData">Неверная комбинация</p>
            <div class="btnEnterWrap">
              <input class="btn btn-block btn-primary" type="submit" value="Войти">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
